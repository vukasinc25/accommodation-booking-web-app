<div class="container d-flex justify-content-center mt-5">
  <form class="w-50" [formGroup]="form" (ngSubmit)="submit()">
    <fieldset>
      <legend>Register</legend>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Username"
          formControlName="username"
        />
      </div>

      <div class="form-group">
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Email"
          formControlName="email"
        />
      </div>
      <span style="color: red" *ngIf="email && email.invalid && email.touched"
        >This is not a valid email format</span
      >

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="First name"
          formControlName="firstName"
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          placeholder="Last name"
          formControlName="lastName"
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="country"
          name="country"
          placeholder="Country"
          formControlName="country"
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="city"
          name="city"
          placeholder="City"
          formControlName="city"
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="streetName"
          name="streetName"
          placeholder="Street name"
          formControlName="streetName"
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="streetNumber"
          name="streetNumber"
          placeholder="Street number"
          formControlName="streetNumber"
        />
      </div>

      <div class="form-group">
        <input
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).*$"
          minlength="8"
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
          formControlName="password"
        />
      </div>
      <span
        style="color: red"
        *ngIf="password && password.invalid && password.touched"
        >Password not put in correctly</span
      >

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="guest"
          name="userRole"
          value="GUEST"
          formControlName="userRole"
        />
        <label class="form-check-label" for="guest"> Guest </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="host"
          name="userRole"
          value="HOST"
          formControlName="userRole"
        />
        <label class="form-check-label" for="host"> Host </label>
      </div>
      <br />
      <div>
        <ngx-recaptcha2 #captchaElem [siteKey]="siteKey"></ngx-recaptcha2>
      </div>
      <br />
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
          Register
        </button>
      </div>
    </fieldset>
  </form>
</div>
