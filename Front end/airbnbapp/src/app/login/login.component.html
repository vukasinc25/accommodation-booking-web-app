<div class="container mt-5 d-flex justify-content-center w-25">
  <form class="col-md-12" [formGroup]="form" (ngSubmit)="submit()">
    <fieldset>
      <legend>Login</legend>

      <div class="form-group row mb-2">
        <label for="username" class="control-label col-md-3"
          ><b>Username:</b></label
        >
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="username"
            [formControlName]="'username'"
          />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label for="password" class="control-label col-md-3"
          ><b>Password:</b></label
        >
        <div class="col-md-9">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            formControlName="password"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-9">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!form.valid"
          >
            Login
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-9">
          <a [routerLink]="'/register'">Register</a>
        </div>
      </div>
    </fieldset>
  </form>
</div>
