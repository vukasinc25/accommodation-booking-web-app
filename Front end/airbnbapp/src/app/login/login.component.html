<!-- Updated HTML -->
<div class="container mt-5 d-flex justify-content-center">
  <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
    <fieldset>
      <legend>Login</legend>

      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Username"
          formControlName="username"
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
          formControlName="password"
        />
      </div>

      <ngx-recaptcha2 #captchaElem [siteKey]="siteKey"></ngx-recaptcha2>

      <button
        type="submit"
        class="btn btn-primary mt-3"
        [disabled]="!form.valid"
      >
        Login
      </button>

      <div class="links">
        <a class="link" routerLink="/register">Register</a>
        <span class="divider">|</span>
        <a class="link" routerLink="">Forgot password</a>
      </div>
    </fieldset>
  </form>
</div>
