<div class="container d-flex justify-content-center mt-5">
  <form class="w-50" [formGroup]="form" (ngSubmit)="submit()">
    <fieldset>
      <legend>Create Accommodation:</legend>

      <input
        type="text"
        class="form-control mb-2"
        id="name"
        name="name"
        placeholder="Name"
        formControlName="name"
      />

      <div formGroupName="location">
        <input
          type="text"
          class="form-control mb-2"
          id="country"
          name="country"
          placeholder="Country"
          formControlName="country"
        />

        <input
          type="text"
          class="form-control mb-2"
          id="city"
          name="city"
          placeholder="City"
          formControlName="city"
        />

        <input
          type="text"
          class="form-control mb-2"
          id="streetName"
          name="streetName"
          placeholder="Street name"
          formControlName="streetName"
        />

        <input
          type="text"
          class="form-control mb-2"
          id="streetNumber"
          name="streetNumber"
          placeholder="Street number"
          formControlName="streetNumber"
        />
      </div>

      <input
        type="number"
        class="form-control mb-2"
        name="minGuests"
        placeholder="Minimum No. of guests"
        formControlName="minGuests"
      />

      <input
        type="number"
        class="form-control mb-2"
        name="maxGuests"
        placeholder="Maximum No. of guests"
        formControlName="maxGuests"
      />

      <div
        class="form-check"
        *ngFor="let amenity of getRange(amenityRange); let i = index"
      >
        <input
          class="form-check-input"
          type="checkbox"
          [value]="amenity"
          [id]="amenity"
          (change)="onCheckChange($event)"
        />
        <label class="form-check-label" [for]="amenity">{{ amenity }}</label>
      </div>

      <!-- <input
        type="price"
        class="form-control mb-2"
        name="price"
        placeholder="Price"
        formControlName="price"
      /> -->

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
          Create
        </button>
      </div>
    </fieldset>
  </form>
</div>
